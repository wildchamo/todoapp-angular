<section class="todoapp">
  <header class="header">
    <div class="container">
      <h1>My Day</h1>
      <p>All my tasks in one place</p>
      <input
        class="new-todo"
        placeholder="Type new todo"
        autofocus
        type="text"
        [formControl]="newTodoCtrl"
        (keydown.enter)="addTodo()"
      />
    </div>
  </header>
  <div class="container todoapp-wrapper">
    <!-- This section should be hidden by default and shown when there are todos -->
    <section class="main">
      <ul class="todo-list">
        <li class="editing">
          <div class="view">
            <input class="toggle" type="checkbox" />
            <label>Make dishes</label>
            <button class="destroy"></button>
          </div>
          <input class="edit" value="Make dishes" />
        </li>

        <li
          *ngFor="let todo of todos(); index as i"
          [class.completed]="todo.completed"
        >
          <div class="view">
            <input
              class="toggle"
              type="checkbox"
              [checked]="todo.completed"
              (click)="completeTodo(todo.id)"
            />
            <label>{{ todo.name }}</label>
            <button class="destroy" (click)="deleteTodo(todo.id)"></button>
          </div>
          <input class="edit" />
        </li>
      </ul>
    </section>
    <!-- This footer should be hidden by default and shown when there are todos -->
    <footer class="footer">
      <!-- This should be `0 items left` by default -->
      <span [ngSwitch]="true" class="todo-count">
        <strong *ngSwitchCase="incompleteTodos() === 0">No Todos Left!</strong>

        <strong *ngSwitchDefault
          >{{ incompleteTodos() }}
          <span *ngIf="incompleteTodos() > 1; else oneTodoBlock"
            >items left</span
          >
        </strong>
      </span>
      <!-- Remove this if you don't implement routing -->
      <ul class="filters">
        <li>
          <a routerLink="/" class="selected">All</a>
        </li>
        <li>
          <a routerLink="/pending">Pending</a>
        </li>
        <li>
          <a routerLink="/completed">Completed</a>
        </li>
      </ul>
      <!-- Hidden if no completed items are left â†“ -->
      <button class="clear-completed">Clear completed</button>
    </footer>
  </div>
</section>

<ng-template #oneTodoBlock>item left</ng-template>
