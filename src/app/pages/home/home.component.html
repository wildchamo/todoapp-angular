<section class="todoapp">
  <header class="header">
    <div class="container">
      <h1>My Day</h1>
      <p>All my tasks in one place</p>
      <input
        class="new-todo"
        placeholder="Type new todo"
        autofocus
        type="text"
        [formControl]="newTodoCtrl"
        (keydown.enter)="addTodo()"
      />
    </div>
  </header>
  <div class="container todoapp-wrapper">
    <!-- This section should be hidden by default and shown when there are todos -->
    <section class="main">
      <ul class="todo-list">
        <li
          *ngFor="let todo of todoByFilter(); index as i"
          [class.completed]="todo.completed"
          (dblclick)="updateTodoEditingMode(todo.id)"
          [class.editing]="todo.editing"
          (keydown.enter)="editTodo(todo.id, $event)"
        >
          <div class="view">
            <input
              class="toggle"
              type="checkbox"
              [checked]="todo.completed"
              (click)="completeTodo(todo.id)"
            />
            <label>{{ todo.name }}</label>
            <button class="destroy" (click)="deleteTodo(todo.id)"></button>
          </div>
          <input class="edit" [value]="todo.name" />
        </li>
      </ul>
    </section>
    <!-- This footer should be hidden by default and shown when there are todos -->
    <footer class="footer">
      <!-- This should be `0 items left` by default -->
      <span [ngSwitch]="true" class="todo-count">
        <strong *ngSwitchCase="incompleteTodos() === 0">No Todos Left!</strong>

        <strong *ngSwitchDefault
          >{{ incompleteTodos() }}
          <span *ngIf="incompleteTodos() > 1; else oneTodoBlock"
            >items left</span
          >
        </strong>
      </span>
      <!-- Remove this if you don't implement routing -->
      <ul class="filters">
        <li>
          <a (click)="changeFilter('all')" [class.selected]="filter() === 'all'"
            >All</a
          >
        </li>
        <li>
          <a
            (click)="changeFilter('pending')"
            [class.selected]="filter() === 'pending'"
            >Pending</a
          >
        </li>
        <li>
          <a
            (click)="changeFilter('completed')"
            [class.selected]="filter() === 'completed'"
            >Completed</a
          >
        </li>
      </ul>
      <!-- Hidden if no completed items are left â†“ -->
      <button class="clear-completed">Clear completed</button>
    </footer>
  </div>
</section>

<ng-template #oneTodoBlock>item left</ng-template>
